<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            display: inline-block;
            border: 1px solid black;
            text-align:center;
            background-color:lightgray;
            height: 200px;
            width: 200px;
        }
        div>p {
            display: none;
        }
        div:hover >p{
            display:block;
            border-radius: 10px;
        }
        div:hover{
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01<p>Texto escondido</p></div>
    <div id="d2">02<p>Texto escondido</p></div>
    <div id="d3">03<p>Texto escondido</p></div>

</body>
</html>
